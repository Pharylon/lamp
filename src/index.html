<html>

<head>
  <title>Socket Test</title>
  <link rel="stylesheet" type="text/css" href="colorPicker.css">
  <script src="colorPicker.js"></script>
</head>

<body>
  <div class="select">
    <select id="mode-select" onchange="changeMode()">
      <option value="manual">Manual</option>
      <option value="weather">Weather</option>
    </select><br/>
  </div>
  <div class="outer-zip">
    <div id="zip-div" class="zip-container">
        <input class="zip-input" type="text" id="zip" placeholder="Zip Code"/>
        <button class="btn" type="submit" onclick="setWeather()">Submit</button>
    </div>
  </div>
  <div id="color-picker-container" class="container">
    <!-- colorpicker element -->
    <div class="colorpicker">
      <canvas id="picker" var="1" width="300" height="300"></canvas>
      <div class="controls">
        <div><label>R</label> <input type="text" id="rVal" /></div>
        <div><label>G</label> <input type="text" id="gVal" /></div>
        <div><label>B</label> <input type="text" id="bVal" /></div>
        <div><label>RGB</label> <input type="text" id="rgbVal" /></div>
        <div><label>HEX</label> <input type="text" id="hexVal" /></div>
      </div>
      <div id="preview" class="preview"></div>
    </div>
  </div>
</body>

</html>
